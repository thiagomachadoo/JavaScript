<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            background-color: chartreuse;
            font: 20pt arial;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
   
</head>
<body>
    <div id="area" onclick="clicar()" onmousenter="entrar()" onmouseout="sair()">
        interaja..

    </div>
    <script>
        var a = window.document.getElementById('area')
        function clicar() {
            a.innerText = 'Clicou!'
        }
        function entrar() {
            a.innerText = ('Entrou!')
        }
        function sair() {
            a.innerText = ('Saiu!')
        }
    </script>
</body>
</html>
