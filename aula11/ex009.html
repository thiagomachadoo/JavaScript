<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Verifique sua Nacionalidade</h1>
    Brasileiro? <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="verificar" onclick="confirmar()">
<div id="res">resultado</div>
        <script>
            function confirmar() {
                var txtn = document.querySelector('input#txtnac')
                var res = document.querySelector('div#res')
                var nac = (txtn.value)
                res.innerHTML =`<p>seu país de origem é <strong>${nac}</strong></p>`
                if (nac = "Brasil"){
                res.innerHTML +=`você é BRASILEIRO`
                }else{
                    res.innerHTML +=`você é estrangeiro`
                }
                    
                
                
            }

        </script>
</body>
</html>
